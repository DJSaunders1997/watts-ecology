<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Watts Ecology</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
</head>

<body>
    <header>
        <h1>Contact Watts Ecology</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Whether you have a question about our services or need assistance with your
                ecological project, our team is here to help.</p>

            <form action="submit-form-endpoint" method="POST"> <!-- Replace with your form submission endpoint -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Back to <a href="index.html">Home</a></p>
    </footer>
</body>

</html>
